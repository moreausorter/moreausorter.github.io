<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Moreau First Year Sorter</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="project.css" type="text/css" rel="stylesheet">
</head>

<body>

  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">A tool to provide scheduling recommendations for Moreau First-Year Classes</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
              <li><a href="skumar5@nd.edu" class="text-white">Email me</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Moreau First Year Sorter</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
          aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>

  <div class="container my-5">
    <h1 class="text-center">Moreau First Year Sorter</h1>
    <p class="text-center">Use the form below to upload your CSV file</p>
    <form id="MoreauInputForm" class="text-center border border-light p-5">
      <p class="h4 mb-4">Upload your CSV file</p>
      <input type="file" id="MoreauCsv" accept=".csv" required>
      <br />

      <div class="form-group">
        <label class="h4 mb-4" for="timerange">Choose a time range to look for Moreau class time slots that are most
          available</label>
        <br />
        <input type="time" id="starttime" name="timerange" min="08:00" max="18:00" value="08:00" required>
        <small>Start Time</small>
        <input type="time" id="endtime" name="timerange" min="08:00" max="18:00" value="17:00" required>
        <small>End Time</small>
      </div>

      <div class="form-group">
        <label for="daysOfWeek">Select Days of the Week:</label>
        <br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="mondayCheckbox" value="M">
          <label class="form-check-label" for="mondayCheckbox">Monday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="tuesdayCheckbox" value="T">
          <label class="form-check-label" for="tuesdayCheckbox">Tuesday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="wednesdayCheckbox" value="W">
          <label class="form-check-label" for="wednesdayCheckbox">Wednesday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="thursdayCheckbox" value="Th">
          <label class="form-check-label" for="thursdayCheckbox">Thursday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="fridayCheckbox" value="F">
          <label class="form-check-label" for="fridayCheckbox">Friday</label>
        </div>
      </div>

      <button class="btn btn-info btn-block my-4" type="submit">Submit</button>
    </form>
    <div id="MoreauSchedulingTable">
      <!-- Show scheduling table here -->
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <p class="text-center">&copy; Moreau First Year Sorter</p>
    </div>
  </footer>
  <!-- Bootstrap core JavaScript
        ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="./helperFunctions.js"></script>
  <script src="./sorter.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.15.0/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
